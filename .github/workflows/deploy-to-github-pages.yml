name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

env:
  CI: false # true treats warnings as errors

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build app
        run: yarn build

      - name: Deploy to GitHub Pages
        run: yarn deploy
